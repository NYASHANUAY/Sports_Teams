<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div style="margin:40px 20%; border: 2px solid black; padding: 40px; background-color: rgb(154, 223, 185);">
        <form action="/teams/update" method="POST">
            <input type="hidden" value="{{user.id}}" name="user_id">
            <input type="hidden" value="{{team.id}}" name="id">
            <h1>Team Addition {{user.first_name}} {{user.last_name}}</h1>
            <a href="/teams">Dashboard</a>
            <a href="/logout">Logout</a>
            <h2>Edit team</h2>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" name="city" class="form-control" value="{{team.city}}">
                <label for="sport">Sport </label>
                <textarea name="sport" id="sport" cols="30" rows="10">{{team.sport}}</textarea>

            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" name="date" class="form-control" id="date" value="{{team.date}}">

                <input type="number" name="roaster" class="form-control" id="roaster" value="{{team.roaster}}"/>
                    
                

            </div>
            <button type="submit">Submit</button>
        </form>
        {% with messages = get_flashed_messages() %}    <!-- declare a variable called messages -->
            {% if messages %}   <!-- check if there are any messages -->
            {% for message in messages %}<!-- loop through the messages -->
            <p style="color: red;">{{message}}</p>
            {% endfor %}
        {% endif %}
        {% endwith %}



    </div>
</body>

</html>
