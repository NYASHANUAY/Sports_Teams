<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div style="margin:40px 20%; border: 2px solid black; padding: 40px; background-color: rgb(59, 147, 229);">

        <h1 class="p-3 mb-2 bg-secondary-subtle text-emphasis-secondary fs-2">Team Creation by {{user.first_name}} {{user.last_name}}</h1>
        <a class="btn btn-warning" href="/teams">Your Dashboard</a>
        <a class="btn btn-danger text-end" href="/logout">Logout</a>
        <h2>Create a team </h2>

            <form action="/new_team" method="POST">
            <input type="hidden" value="{{user.id}}" name="user_id">
 
            <div class="form-group">

                <label for="city">City:</label>
                <input type="text" name="city" class="form-control">

                <label for="sport">Sport: </label>
                <input type="text" name="sport" class="form-control">

            </div>

            <div class="form-group">
                <label for="date">Date Created:</label>
                <input type="date" name="date" id="date">

                <input type="number" name="roaster" class="form-control" id="roaster">

            </div>
            <input type="submit" value="Create" id='create'>
        </form>
        {% with messages = get_flashed_messages() %}    <!-- declare a variable called messages -->
        {% if messages %}   <!-- check if there are any messages -->
        {% for message in messages %}<!-- loop through the messages -->
        <p style="color: red;">{{message}}</p>
        {% endfor %}
    {% endif %}
    {% endwith %}

    </div>
</body>

</html>
